<div ng-controller="HeaderCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home">Sailng</a>
      </div> <!-- navbar-header -->
      
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="navItem in navItems">
            <a href="{{navItem.url}}"><i class="{{navItem.cssClass}}"></i> {{navItem.title}}</a>
          </li>
          <li class="divider-vertical"></li>
        </ul>

        <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
          <li id="current-user-dropdown" class="dropdown">
            <div class="btn-group">
              <a class="btn btn-default btn-sm dropdown-toggle">
                <i class="fa fa-user"></i> {{currentUser.name}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/profile"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="/logout"><i class="fa fa-share"></i> Logout</a></li>
              </ul>
            </div>
          </li>            
        </ul>
          
        <form ng-if="currentUser == null" class="navbar-form navbar-right" role="form" action="/auth/local" method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="inputUsername3" name="identifier" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div> <!--/.nav-collapse -->

    </div> <!-- container -->
  </nav>
</div>
